<div class="single-cost">
  <div class="single-cost_content-container">
    <div class="single-cost_content-container--cost-name single-cost_content-flex-row">
      <p class="single-cost_content-text">{{ cost.name }}</p>
    </div>
    <div class="single-cost_content-container--account-code single-cost_content-flex-row">
      <p class="single-cost_content-text">
        {{ cost.costItemAlias.accountingCode }}
      </p>
    </div>
    <div class="single-cost_content-container--quoted single-cost_content-flex-row">
      <div>
        <p class="single-cost_content-text">
          {{ selectedCurrency }} {{ quotedCost }}
        </p>
        <p class="single-cost_content-text">
          USD {{ exchangeQuotedCostInUSD }}
        </p>
      </div>
    </div>
    <div class="single-cost_content-container--screened single-cost_content-flex-column">
      <div class="single-cost_input-container">
        <span class="single-cost_input-currency">
          {{ selectedCurrency }}
        </span>
        <input class="single-cost_input" type="text" appAmountFormat [(ngModel)]="screenedCostInput" (ngModelChange)="onChange($event)">
      </div>
      <p class="single-cost_content-text">
        USD {{ screenedCostInUSD }}
      </p>
    </div>
    <div class="single-cost_content-container--empty"></div>
  </div>
</div>
